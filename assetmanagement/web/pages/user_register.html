<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="..\styles\user_register_style.css">
        <title>Register | Asset Activity Management</title>
    </head>
    <body>
        <div id="form-container">
            <form action="/assetmanagement/user_register" method="POST">
                <div id="header">
                    <h2>Create an Account</h2>
                </div>
                
                <div class="dp-field">
                    <input type="image" id="dp_img" src="../images/avatar-default.png" name="dp_img" required>
                </div>
                
                <div class="fname-field">
                    <label class="input-label" id="fname_lbl" for="fname">First Name</label><br>
                    <input type="text" class="txt_area" id="fname" placeholder="Enter first name" name="first_name" required>
                </div>
                
                <div class="lname-field">
                    <label class="input-label" id="lname_lbl" for="lname">Last Name</label><br>
                    <input type="text" class="txt_area" id="lname" placeholder="Enter last name" name="last_name" required>
                </div>
                
                <div class="cpnum-field">
                    <label class="input-label" id="email" for="cp_number">Phone Number</label><br>
                    <input type="text" class="txt_area" id="cp_number" placeholder="Enter phone number" name="phone_number" required>
                </div>
                
                <div class="email-field">
                    <label class="input-label" id="email" for="email">Email</label><br>
                    <input type="email" class="txt_area" id="email" placeholder="Enter email" required>
                </div>
                
                <div class="pword-field">
                    <label class="input-label" id="pword_lbl" for="password">Password</label><br>
                    <input type="password" class="txt_area" id="password" placeholder="Enter password" name="password" required>
                </div>
               
                <p id="reg-btn">
                <input id="register-btn" type = "submit" formaction="/assetmanagement/user_register" value = "Create account">
                </p>
                <br>
                <p> 
                    Already have an account? <a id="login-btn" href = "user_login.html"> Log in </a>
                </p>
            </form>
        </div>
    </body>
</html>
