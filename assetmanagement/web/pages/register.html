<html>
    <head>
        <title>Register Asset</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="..\styles\menu_style.css">
    </head>
    <body>
        <div id="form-container">
            <form action = "register_processing.jsp">
                <div id="header">
                        <h2>Register an Asset</h2>
                </div>

                <div class="input-lbl">
                    Asset Name:         <br><input type = "text" class="input-field" id = "asset_name" name = "asset_name">
                </div>

                <div class="input-lbl">
                    Asset Description:  <br><input type = "text" class="input-field" id = "asset_description" name = "asset_description">
                </div>

                <div class="input-lbl">
                    Acquisition Date (YYYY-MM-DD):   <br><input type = "text" class="input-field" id = "acquisition_date" name = "acquisition_date">
                </div>

                <div class="input-lbl">
                    For Rent:           <br><input type = "boolean" class="input-field" id = "forrent" name = "forrent">
                </div>

                <div class="input-lbl">
                    Asset Value:        <br><input type = "double" class="input-field" id = "asset_value" name = "asset_value">
                </div>

                <div class="input-lbl">
                    Asset Type:         <br><input type = "text" class="input-field" id = "type_asset" name = "type_asset">
                </div>

                <div class="input-lbl">
                    Status:             <br><input type = "text" class="input-field" id = "status" name = "status">
                </div>

                <div class="input-lbl">
                    Location Latitude:  <br><input type = "double" class="input-field" id = "loc_lattitude" name = "loc_lattitude">
                </div>

                <div class="input-lbl">
                    Location Longitude: <br><input type = "double" class="input-field" id = "loc_longiture" name = "loc_longiture">
                </div>

                <div class="input-lbl">
                    HOA Name:           <br><input type = "text" class="input-field" id = "hoa_name" name = "hoa_name">
                </div>

                <div class="input-lbl">
                    Enclosing Asset:    <br><input type = "Integer" class="input-field" id = "enclosing_asset" name = "enclosing_asset">
                </div>

                <div id="submit-btn">
                    <input type = "submit" value = "Submit">
                </div>
            </form>
        </div>
    </body>
</html>
